<script>

    function goDisplay(){
        setTimeout("display()",1000);

    }
    function display(){
        var obj = $("#blankFrame").contents().find("pre").html();
        var dir = jQuery.parseJSON(obj);
        $("#img").attr("src",dir[0].url);
    }
    var name = GetRequest("name");
    var order = GetRequest("order");
    var uuid = GetRequest("uuid");
    $("#name").val(decodeURI(name));
    $("#order").val(order);
    function GetRequest(strName)
    {
        var strHref = window.location.href; //获取Url字串
        var intPos = strHref.indexOf("?");  // 参数开始位置
        var strRight = strHref.substr(intPos + 1);
        var arrTmp = strRight.split("&"); //参数分割符
        for(var i = 0; i < arrTmp.length; i++)
        {
            var arrTemp = arrTmp[i].split("=");
            if(arrTemp[0].toUpperCase() == strName.toUpperCase()) return arrTemp[1];
        }
        return "";
    }

    function goLink() {
        if (name == null) {
            layer.msg('商品品牌不得为空', {icon: 5});
            return;
        }
        var obj = $("#blankFrame").contents().find("pre").html();
        console.info(obj);
        if (obj != undefined) {
            console.info(111);
            var dir = jQuery.parseJSON(obj);
            console.info(dir);
            var icon = dir[0].url;
        }else{
            var icon = "";
        }
        console.info(icon)
        var isTop = $('input[name="isTop"]:checked').val();
        jQuery.ajax({
            type: "POST",
            url: baseUrl + "/Product/Brand",
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify({"moduleId":"1","moduleName":"他它日化","isTop":isTop,"icon":icon,"uuid": uuid, "name": $("#name").val(), "order":$("#order").val()}),
            dataType: "json",
            success: function (data, status, jqXHR) {
                layer.msg('修改成功', {icon: 4});
            },
            error: ''
        });
    }

</script>
