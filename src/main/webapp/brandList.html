<script>
        $(document).ready(function() {
            $('#example').dataTable( {
                "oLanguage" : {
                    "sLengthMenu": "每页显示 _MENU_ 条记录",
                    "sZeroRecords": "抱歉， 没有找到",
                    "sInfo": "从 _START_ 到 _END_ /共 _TOTAL_ 条数据",
                    "sInfoEmpty": "没有数据",
                    "sInfoFiltered": "(从 _MAX_ 条数据中检索)",
                    "sZeroRecords": "没有检索到数据",
                    "sSearch": "任意搜索条件:",
                    "oPaginate": {
                        "sFirst": "首页",
                        "sPrevious": "前一页",
                        "sNext": "后一页",
                        "sLast": "尾页"
                    }
                },
                "ajax": baseUrl+"/Product/Brands?moduleId=1"
            })
        } );
    function goToUserDate(){
        window.location.href= 'userListDate.html';
    }
        function refresh() {
            this.location = 'brandList.html'
        }

    function modify(uuid,name,order){
        layer.open({
            type: 2,
            title: false,
            area: ['400px', '200px'],
            shade: 0.8,
            shadeClose:true,
            closeBtn: 0,
            content: 'search_brand.html?name='+encodeURI(name)+"&order="+order+"&uuid="+uuid
        });
    }

        function add(){
            layer.open({
                type: 2,
                title: false,
                area: ['400px', '200px'],
                shade: 0.8,
                shadeClose:true,
                closeBtn: 0,
                content: 'add_brand.html'
            });
        }

        function deleteBrand(uuid){
            layer.confirm('确定删除么?', {icon: 3, title:'提示'}, function(index){
                jQuery.ajax({
                    type: "PUT",
                    url: baseUrl + "/Product/Brand/Delete",
                    contentType: 'application/json;charset=UTF-8',
                    data: JSON.stringify({"uuid": uuid}),
                    dataType: "json",
                    success: function (data, status, jqXHR) {
                        layer.msg('删除成功', {icon: 4});
                        setTimeout("refresh()",1000);
                    },
                    error: ''
                });
                layer.close(index);
            });
        }


</script>
