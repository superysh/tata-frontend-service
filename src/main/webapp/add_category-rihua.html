<p>

<script>
    function addChild(uuid,toId){
        jQuery.ajax({
        type: "GET",
        url: baseUrl + "/Product/Categories/Children",
        contentType: 'application/json;charset=UTF-8',
        data: {"moduleId": 1,"uuid":uuid},
        dataType: "json",
        success: function (data, status, jqXHR) {
            $(data.data).each(function(index,element){
                var xData = element.toString().split(",");
                var uuid;
                $(xData).each(function(index,element1) {
                    if (index == 0) {
                        uuid = element1;
                    }else if(index==1){
                        var selObj = $("#"+toId+"");
                        selObj.append("<option value='"+uuid+"'>"+element1+"</option>");

                    }else{

                    }
                });
            });

        },
        error: ''
    });
    }


    $(document).ready(function() {
        jQuery.ajax({
            type: "GET",
            url: baseUrl + "/Product/Categories",
            contentType: 'application/json;charset=UTF-8',
            data: {"moduleId": 1},
            dataType: "json",
            success: function (data, status, jqXHR) {
                $(data.rows).each(function(index,element){
                            uuid = element.uuid;
                            var selObj = $("#category");
                            selObj.append("<option value='"+uuid+"'>"+element.name+"</option>");
                });
            },
            error: ''
        });
        $('#category').change(function(){
            var p1=$(this).children('option:selected').val();//这就是selected的值
            console.info(p1);
            addChild(p1,"category1");
            $("#categoryValue").val($(this).children('option:selected').text());
            $("#categoryId").val(p1);
        })
        $('#category1').change(function(){
            var p1=$(this).children('option:selected').val();//这就是selected的值
            addChild(p1,"category2");
            $("#categoryValue").val($(this).children('option:selected').text());
            $("#categoryId").val(p1);
        })
        $('#category2').change(function(){
            var p1=$(this).children('option:selected').val();//这就是selected的值
            $("#categoryValue").val($(this).children('option:selected').text());
            $("#categoryId").val(p1);
        })
    });
    function goDisplay(){
        setTimeout("display()",1000);

    }
    function display(){
        var obj = $("#blankFrame").contents().find("pre").html();
        var dir = jQuery.parseJSON(obj);
        $("#img").attr("src",dir[0].url);
    }
    function goLink() {
        if (name == null) {
            layer.msg('商品品牌不得为空', {icon: 5});
            return;
        }
        var obj = $("#blankFrame").contents().find("pre").html();
        if (obj != undefined) {
            var dir = jQuery.parseJSON(obj);
            var icon = dir[0].url;
        }else{
            var icon = "";
        }
        var isTop = $('input[name="isTop"]:checked').val();
        var isSecondTop = $('input[name="isSecondTop"]:checked').val();
        jQuery.ajax({
            type: "POST",
            url: baseUrl + "/Product/Category",
            contentType: 'application/json;charset=UTF-8',
            data: JSON.stringify({"icon":icon,"isTop":isTop,"isSecondTop":isSecondTop,"pid": $("#categoryId").val(), "name": $("#name").val(), "order":$("#order").val(),"moduleId":"1","moduleName":"他它日化"}),
            dataType: "json",
            success: function (data, status, jqXHR) {
                layer.msg('修改成功', {icon: 4});
            },
            error: ''
        });
    }

    function close(){
        layer.close();
        parent.location="categoryList-rihua.html";
    }

    function close1(){
        layer.close();
        parent.location="categoryList-rihua.html";
    }
</script>
