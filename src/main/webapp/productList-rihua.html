<script language="javascript" type="text/javascript">
    function view(id){
        window.open("userDetail.html?uuid="+id);
    }
    function clear(id){
        $("#"+id+"").val("");
    }
    $("#name").keydown(function(event){
        if(event.which == "13")
            Init(0);
    });
    $("#brandName").keydown(function(event){
        if(event.which == "13")
            Init(0);
    });
    function deleteProduct(uuid){
        layer.confirm('确定删除么?', {icon: 3, title:'提示'}, function(index){
            jQuery.ajax({
                type: "GET",
                url: baseUrl + "/Product/Delete",
                contentType: 'application/json;charset=UTF-8',
                data: {"uuid": uuid},
                dataType: "json",
                success: function (data, status, jqXHR) {
                    layer.msg('删除成功', {icon: 4});
                    setTimeout("refresh()",1000);
                },
                error: ''
            });
            layer.close(index);
        });
    }
    function refresh() {
        this.location = 'productList.html'
    }

    function getTotal(){
        var pageCount = 0;
    jQuery.ajax({
        type: "GET",
        url: baseUrl + "/Product/Products/All",
        dataType: "json",
        data: {"moduleId": 1,"type": 1},
        async:false,
        success: function (data, status, jqXHR) {
            pageCount= data;
        },
        error: ''
    });
        return pageCount;
    }
    var pageIndex =0;     //页索引
    var pageSize =30;    //每页显示的条数
        $("#Pagination").pagination(getTotal(), {
            callback: PageCallback,
            prev_text: '上一页',
            next_text: '下一页',
            items_per_page: pageSize,
            num_display_entries: 2,
            current_page: pageIndex,
            num_edge_entries: 1
        });
        function PageCallback(index, jq) {
            Init(index);
        }
    Init(0);
    var format = function(time, format){
        var t = new Date(time);
        var tf = function(i){return (i < 10 ? '0' : '') + i};
        return format.replace(/yyyy|MM|dd|HH|mm|ss/g, function(a){
            switch(a){
                case 'yyyy':
                    return tf(t.getFullYear());
                    break;
                case 'MM':
                    return tf(t.getMonth() + 1);
                    break;
                case 'mm':
                    return tf(t.getMinutes());
                    break;
                case 'dd':
                    return tf(t.getDate());
                    break;
                case 'HH':
                    return tf(t.getHours());
                    break;
                case 'ss':
                    return tf(t.getSeconds());
                    break;
            }
        })
    }
    function Init(pageIndex) {
        if($("#name").val()==""&&$("#brandName").val()==""){
            console.info(111);
        $.ajax({
            type: "get",
            dataType: "json",
            url: baseUrl+'/Product/Products',
            data: {"pageNo": pageIndex+1,"pageSize":pageSize,"moduleId":"1","type":"1"},
            success: function(data) {

                $("#example tr:gt(0)").remove();
                if(data!=""){
                    $.each(data,function(index,news){
                        var obj = news.propertyValues;
                        var price;
                        var propertyValue;
                        $.each(obj,function(index,pro){
                            propertyValue = pro.propertyValue;
                            price = pro.vipPrice/100+"元";
                        });
                        $("#example").append("<tr bgcolor='white' align='center'><td>"+news.uuid+"</td><td align='center'>"+news.name+"</td><td align='center'>"+propertyValue+"</td><td align='center'>"+price+"</td><td align='center''>"+news.order+"</td><td align='center'>"+format(news.createTime, 'yyyy-MM-dd HH:mm:ss')+"</td><td align='center'>"+news.brandName+"</td><td align='center'>"+news.storage+"</td><td align='center'>"+news.storageAlert+"</td><td align='center'><input type='button' value='详情' onclick=detail('"+news.uuid+"') >&nbsp;&nbsp;&nbsp;&nbsp<input type='button' value='修改' onclick=edit('"+news.uuid+"') >&nbsp;&nbsp;&nbsp;&nbsp;<input type='button' value='删除' onclick=deleteProduct('"+news.uuid+"') ></td></tr>");  //将返回的数据追加到表格
                    });
                }
            }
        });
        }else if($("#brandName").val()!=""){
            $.ajax({

                contentType:'application/json;charset=UTF-8',
                data:  JSON.stringify({"name": $("#brandName").val(),"pageNo": pageIndex+1,"pageSize":pageSize}),
                success: function(data) {

                    if(data!=""){

                            $.each(obj,function(index,pro){
                                propertyValue = pro.propertyValue;

                        });
                    }
                }
            });
    }else if($("#name").val()!=""){

                dataType: "json",
                url: baseUrl+'/Product/Search/Backend',
                contentType:'application/json;charset=UTF-8',
                data:  JSON.stringify({"name": $("#name").val(),"pageNo": pageIndex+1,"pageSize":pageSize}),

                        });
