<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr>
        <td>帖子token:</td>
        <td><input type="text" id="bbsToken" name="bbsToken"/></td>
    </tr>

    <tr>
        <td>用户token:</td>
        <td><input type="text" id="userToken" name="userToken"/></td>
    </tr>

    <tr>
        <td>回帖内容</td>
        <td><input type="text" id="content" name="content" /></td>
        <td><input type="button" id="click" onclick="createChannel()" value="提交" /></td>
    </tr>


    <div id="result"></div>
</table>
<script type="application/javascript">
    var local = "http://localhost:8080";
    var remote = "http://139.196.34.76";
    function createChannel(){
        var bbsToken = $("#bbsToken").val();
        var userToken = $("#userToken").val();
        var content =$("#content").val();
        jQuery.ajax({
            type: "POST",
            url: local+"/Blog/Comment",
            contentType:'application/json;charset=UTF-8',
            data: JSON.stringify({"bbsToken":bbsToken,"userToken":userToken,"content":"content"}),
            dataType:"json",
            success:function (data, status, jqXHR) {
                $("#result").html(JSON.stringify(data.returnObject));
            },
            error: ""
        });
    }
</script>
</body>
<script src="../web/lib/jquery-1.11.3.min.js"></script>
</html>
