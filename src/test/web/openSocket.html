<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>

    <tr>
        <td>系统端口:</td>
        <td><input type="text" id="port" name="port"/></td>
    </tr>


    <tr>
        <td>房间token:</td>
        <td><input type="text" id="houseToken" name="houseToken" /></td>
        <td><input type="button" id="click" onclick="createChannel()" value="提交" /></td>
    </tr>


    <div id="result"></div>
</table>
<script type="application/javascript">
    var local = "http://localhost:8080";
    var remote = "http://service.weiqu168.com:8080";
    function createChannel(){
        var houseToken =$("#houseToken").val();
        var port =$("#port").val();
        jQuery.ajax({
            type: "Get",
            url: remote+"/System/Connect",
            contentType:'application/json;charset=UTF-8',
            data: {"houseToken":houseToken,"port":port},
            dataType:"json",
            success:function (data, status, jqXHR) {
                $("#result").html(data.returnValue);
            },
            error: ""
        });
    }
</script>
</body>
<script src="../web/lib/jquery-1.11.3.min.js"></script>
</html>
