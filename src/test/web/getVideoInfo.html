<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr>
        <td>房间Id:</td>
        <td><input type="text" id="houseId" name="houseId"/></td>
    </tr>

    <tr>
        <td>用户token:</td>
        <td><input type="text" id="userToken" name="userToken"/></td>
    </tr>

    <tr>
        <td>视频名称:</td>
        <td><input type="text" id="name" name="name" /></td>
        <td><input type="button" id="click" onclick="createChat()" value="提交" /></td>
    </tr>


    <div id="result"></div>
</table>
<script type="application/javascript">
    var local = "http://localhost:8080";
    var remote = "http://139.196.34.76";
    function createChat(){
        var houseId = $("#houseId").val();
        var userToken = $("#userToken").val();
        var name =$("#name").val();
        jQuery.ajax({
            type: "POST",
            url: local+"/Video/Video",
            contentType:'application/json;charset=UTF-8',
            data: JSON.stringify({"houseId":houseId,"userToken":userToken,"name":name}),
            dataType:"json",
            success:function (data, status, jqXHR) {
                $("#result").html(JSON.stringify(data.returnObject));
            },
            error: ""
        });
    }


    function getChat(){
        var houseId = $("#houseId").val();
        var userToken = $("#userToken").val();
        var content =$("#content").val();
        jQuery.ajax({
            type: "Get",
            url: local+"/Chat/Chat",
            contentType:'application/json;charset=UTF-8',
            data: {"houseId":houseId,"userToken":userToken},
            dataType:"json",
            success:function (data, status, jqXHR) {
                $("#result").html(JSON.stringify(data.returnObject));
            },
            error: ""
        });
    }
</script>
</body>
<script src="../web/lib/jquery-1.11.3.min.js"></script>
