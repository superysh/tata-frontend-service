<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr>
        <td><input type="button" value="获取系统空闲端口" onclick="getVideo();"/></td>
    </tr>

    <div id="result"></div>
</table>
<script type="application/javascript">
    var local = "http://localhost:8080";
    var remote = "http://service.weiqu168.com:8080";
    function getVideo(){
        var token = $("#token").val();
        jQuery.ajax({
            type: "GET",
            url: remote+"/System/Port",
            contentType:'application/json;charset=UTF-8',
            dataType:"json",
            success:function (data, status, jqXHR) {
                $("#result").html(JSON.stringify(data.returnValue));
            },
            error: ""
        });
    }
</script>
</body>
<script src="../web/lib/jquery-1.11.3.min.js"></script>
</html>
