<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr>
        <td>课程token:</td>
        <td><input type="text" id="lessonToken" name="lessonToken"/></td>
    </tr>

    <tr>
        <td>用户token:</td>
        <td><input type="text" id="userToken" name="userToken"/></td>
    </tr>

    <tr>
        <td>付费金额:</td>
        <td><input type="text" id="paidMoney" name="paidMoney"/></td>
        <td>非必填</td>
        <td><input type="button" id="click" onclick="createChannel()" value="提交" /></td>

    </tr>


    <div id="result"></div>
</table>
<script type="application/javascript">
    var local = "http://localhost:8080";
    var remote = "http://139.196.34.76";
    function createChannel(){
        var lessonToken = $("#lessonToken").val();
        var userToken = $("#userToken").val();
        var paidMoney =$("#paidMoney").val();
        jQuery.ajax({
            type: "POST",
            url: local+"/Lesson/User",
            contentType:'application/json;charset=UTF-8',
            data: JSON.stringify({"lessonToken":lessonToken,"userToken":userToken,"paidMoney":paidMoney}),
            dataType:"json",
            success:function (data, status, jqXHR) {
                $("#result").html(JSON.stringify(data.returnObject));
            },
            error: ""
        });
    }
</script>
</body>
<script src="../web/lib/jquery-1.11.3.min.js"></script>
</html>
