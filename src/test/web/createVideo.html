<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr>
        <td>视频名称:</td>
        <td><input type="text" id="name" name="name"/></td>
    </tr>


    <tr>
        <td>视频文件名:</td>
        <td><input type="text" id="link" name="link"/></td>
    </tr>

    <tr>
        <td>上传人token:</td>
        <td><input type="text" id="userToken" name="userToken"/></td>
    </tr>


    <tr>
        <td>房间id:</td>
        <td><input type="text" id="houseId" name="houseId" /></td>
        <td><input type="button" id="click" onclick="createChannel()" value="提交" /></td>
    </tr>


    <div id="result"></div>
</table>
<script type="application/javascript">
    var local = "http://localhost:8080";
    var remote = "http://139.196.34.76";
    function createChannel(){
        var name = $("#name").val();
        var link = $("#link").val();
        var userToken =$("#userToken").val();
        var houseId =$("#houseId").val();
        jQuery.ajax({
            type: "POST",
            url: local+"/Video/Video",
            contentType:'application/json;charset=UTF-8',
            data: JSON.stringify({"name":name,"link":link,"userToken":userToken,"houseId":houseId}),
            dataType:"json",
            success:function (data, status, jqXHR) {
                $("#result").html(JSON.stringify(data.returnObject));
            },
            error: ""
        });
    }
</script>
</body>
<script src="../web/lib/jquery-1.11.3.min.js"></script>
</html>
