<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr>
        <td>house token:</td>
        <td><input type="text" id="houseToken" name="houseToken"/></td>
        <td><input type="button" value="提交" onclick="createChannel();"/></td>
    </tr>





    <div id="result"></div>
</table>
<script type="application/javascript">
    var local = "http://localhost:8080";
    var remote = "http://139.196.34.76:8080";
    function createChannel(){
        var houseToken = $("#houseToken").val();
        jQuery.ajax({
            type: "Get",
            url: remote+"/House/Video?houseToken="+houseToken,
            contentType:'application/json;charset=UTF-8',
            dataType:"json",
            success:function (data, status, jqXHR) {
                $("#result").html(JSON.stringify(data.returnObject));
            },
            error: ""
        });
    }
</script>
</body>
<script src="../web/lib/jquery-1.11.3.min.js"></script>
</html>
