<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table>
    <tr>
        <td>频道token:</td>
        <td><input type="text" id="channelToken" name="channelToken"/></td>
        <td><input type="button" value="提交" onclick="getVideo();"/></td>
    </tr>

    <div id="result"></div>
</table>
<script type="application/javascript">
    var local = "http://localhost:8080";
    var remote = "http://139.196.34.76:8080";
    function getVideo(){
        var channelToken = $("#channelToken").val();
        jQuery.ajax({
            type: "GET",
            url: remote+"/House/Houses",
            contentType:'application/json;charset=UTF-8',
            data:{"channelToken":channelToken},
            dataType:"json",
            success:function (data, status, jqXHR) {
                $("#result").html(JSON.stringify(data.returnObject));
            },
            error: ""
        });
    }
</script>
</body>
<script src="../web/lib/jquery-1.11.3.min.js"></script>
</html>
